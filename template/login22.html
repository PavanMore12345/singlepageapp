<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
  <h1>Single Page App</h1>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn" id="login" data-toggle="modal" data-target="#myModal">Login</button>
  <button type="button" class="btn" id="signup" data-toggle="modal" data-target="#myModal1">Sign up</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="myModal22">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="emaillog"><span class="glyphicon glyphicon-user"></span>Email</label>
              <input type="text" class="form-control" id="emaillog" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="passlog"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="passlog" placeholder="Enter password" required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="button" class="btn btn-info btn-block" id="login11"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="myModal22">
        <div class="modal-header" style="padding:35px 50px;">
           <button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
          <h4>Register</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="userreg">Enter Name</label>
              <input type="text" class="form-control" id="userreg" placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span>Email</label>
              <input type="text" class="form-control" id="emailreg" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="passreg"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="passreg" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="repassreg"><span class="glyphicon glyphicon-eye-open"></span>ReenterPassword</label>
              <input type="password" class="form-control" id="repassreg" placeholder="ReEnter password" required>
            </div>
              <button type="button" class="btn btn-info btn-block" id="register" ><span class="glyphicon glyphicon-off"></span>Register</button>
              <button type="reset" class="btn btn-info btn-block"></span>Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
